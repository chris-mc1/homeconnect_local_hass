[project]
version = "1.0.5b10"
name = "homeconnect_ws"
authors = [{ name = "chris-mc1" }]
description = "Home Connect Local for Homeassistant"
readme = "README.md"
requires-python = ">=3.13.2"
dependencies = ["homeconnect-websocket==1.5.1"]

[project.urls]
Homepage = "https://github.com/chris-mc1/homeconnect_local_hass"
Issues = "https://github.com/chris-mc1/homeconnect_local_hass/issues"

[dependency-groups]
dev = [
    "colorlog==6.10.1",
    "homeassistant==2026.2.3",
    "pytest-homeassistant-custom-component",
    "voluptuous-stubs==0.1.1",
    "ruff==0.15.4",
    "pre-commit==4.5.1",
]

test = [
    "pytest==9.0.0",
    "pytest-asyncio==1.3.0",
    "pytest-aiohttp==1.1.0",
    "coverage==7.10.6",
    "pytest-cov==7.0.0",
]

[tool.coverage.run]
branch = true

[tool.coverage.report]
exclude_lines = ["if TYPE_CHECKING:"]

[tool.pytest.ini_options]
asyncio_mode = "auto"
asyncio_default_fixture_loop_scope = "function"
